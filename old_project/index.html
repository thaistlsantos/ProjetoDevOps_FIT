<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
  <body>
    <div id="login">
      	<form id="form_login">
          <p>
            <label id="titulo">CHATPROG</label>
          </p>
      	  <p>
      	    <label for="email">Email: </label>
      	    <input id="email" type="email" name="email" required>
      	  </p>
      	
      	  <p>
      	    <label for="senha">Senha: </label>
      	    <input id="senha" type="password" name="senha" required>
      	  </p>
      	
      	  <p>
      	    <label for="lembrar">Lembrar de mim: </label>
      	    <input id="lembrar" type="checkbox" name="lembrar" value="S">
      	  </p>
      	
      	  <p>
      	    <button type="submit" form="form_login">ENTRAR</button>
      	  </p>
      	
      	</form>
      </div>
  </body>
</html>
